<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder with Cloud Integration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #f3e6ff, #d1c4e9);
        color: #4a148c;
        margin: 0;
        padding: 0;
      }
      .container {
        margin-top: 50px;
      }
      video {
        width: 80%;
        margin-top: 20px;
        border: 2px solid #b39ddb;
        border-radius: 10px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }
      button:hover {
        transform: scale(1.1);
      }
      .start {
        background-color: #7e57c2;
        color: white;
      }
      .authenticate {
        background-color: #512da8;
        color: white;
      }
      .store {
        background-color: #d1c4e9;
        color: #4a148c;
      }
      .store[disabled] {
        background-color: #e0e0e0;
        color: #9e9e9e;
        cursor: not-allowed;
      }
      #loading {
        display: none;
        font-size: 18px;
        color: #6a1b9a;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Screen Recorder with Cloud Integration</h1>
      <video id="video" controls></video>
      <br />
      <button class="start">Start Recording</button>
      <button class="authenticate">Authenticate Cloud</button>
      <button class="store" disabled>Store to Cloud</button>
      <div id="loading">Uploading to Cloud...</div>
    </div>
    <script>
      const startButton = document.querySelector(".start");
      const authenticateButton = document.querySelector(".authenticate");
      const storeButton = document.querySelector(".store");
      const video = document.querySelector("#video");
      const loadingIndicator = document.querySelector("#loading");

      let mediaRecorder;
      let chunks = [];
      let accessToken = null;

      // Start screen recording
      startButton.addEventListener("click", async () => {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: true,
        });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.ondataavailable = (event) => {
          chunks.push(event.data);
        };
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          video.src = URL.createObjectURL(blob);
          storeButton.disabled = false;
        };
        mediaRecorder.start();
        alert("Recording started. Press Stop Sharing to stop.");
      });

      // Authenticate with Google Drive
      authenticateButton.addEventListener("click", () => {
        const clientId = "YOUR_GOOGLE_CLIENT_ID";
        const redirectUri = window.location.origin;
        const scope = "https://www.googleapis.com/auth/drive.file";
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
        window.location.href = authUrl;
      });

      // Capture the token from the URL (after authentication)
      window.onload = () => {
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        accessToken = hashParams.get("access_token");
        if (accessToken) {
          alert("Authentication successful!");
        }
      };

      // Upload to Google Drive
      storeButton.addEventListener("click", async () => {
        if (!accessToken) {
          alert("Please authenticate first.");
          return;
        }

        if (chunks.length === 0) {
          alert("No recording available to upload.");
          return;
        }

        const blob = new Blob(chunks, { type: "video/webm" });
        const metadata = {
          name: `Recording_${Date.now()}.webm`,
        };

        const formData = new FormData();
        formData.append(
          "metadata",
          new Blob([JSON.stringify(metadata)], { type: "application/json" })
        );
        formData.append("file", blob);

        loadingIndicator.style.display = "block";
        try {
          const response = await fetch(
            "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${accessToken}`,
              },
              body: formData,
            }
          );

          if (response.ok) {
            const result = await response.json();
            alert(`Upload successful! File ID: ${result.id}`);
          } else {
            alert("Failed to upload recording.");
          }
        } catch (error) {
          console.error("Error uploading file:", error);
          alert("An error occurred during upload.");
        } finally {
          loadingIndicator.style.display = "none";
        }
      });
    </script>
  </body>
</html>
